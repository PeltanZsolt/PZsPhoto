<div class="logoutdialog-wrapper">
    <h1 mat-dialog-title><strong>Are you sure you want to log out?</strong></h1>
    <div mat-dialog-actions>
        <button mat-raised-button mat-dialog-close>Stay</button>
        <button id="logout" mat-raised-button (click)="onOkClick()">Log out</button>
    </div>
</div>
